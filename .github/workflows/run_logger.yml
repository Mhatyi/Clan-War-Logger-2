name: Daily Clash Royale War Logger

on:
  schedule:
    - cron: "35 09 * * *"  # Runs every day at 09:35 UTC (~11:35 AM Hungary)
  workflow_dispatch:        # Allows manual runs

jobs:
  run-logger:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo and enable pushing
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: true  # Allows git push using GITHUB_TOKEN

    # 2️⃣ Setup Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: pip install -r requirements.txt

    # 4️⃣ Pre-check secrets
    - name: Verify secrets
      run: |
        if [ -z "${API_TOKEN}" ]; then
          echo "❌ API_TOKEN is missing!"
          exit 1
        fi
        if [ -z "${CLAN_TAG}" ]; then
          echo "❌ CLAN_TAG is missing!"
          exit 1
        fi
        echo "✅ Secrets are present"
      env:
        API_TOKEN: ${{ secrets.API_TOKEN }}
        CLAN_TAG: ${{ secrets.CLAN_TAG }}

    # 5️⃣ Run the Python war logger
    - name: Run war logger
      env:
        API_TOKEN: ${{ secrets.API_TOKEN }}
        CLAN_TAG: ${{ secrets.CLAN_TAG }}
        PROXY_USERNAME: ${{ secrets.PROXY_USERNAME }}
        PROXY_PASSWORD: ${{ secrets.PROXY_PASSWORD }}
        PROXY_IP: ${{ secrets.PROXY_IP }}
        PROXY_PORT: ${{ secrets.PROXY_PORT }}
      run: python war_log.py

    # 6️⃣ Commit and push the updated war log
    - name: Commit & push log file
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add war_log.md || true
        git commit -m "Update war log" || true
        git push
